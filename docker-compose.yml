version: '4.17.0'
services:
  app:
    build: .
    command: uvicorn manage:app --host 0.0.0.0 --port 8080
    ports:
      - '8080:8080'
    depends_on:
      - postgres
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=joni
      - POSTGRES_DB=fastapi
  postgres:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=joni
      - POSTGRES_DB=fastapi
    volumes:
      - ./data:/var/lib/postgresql/data
