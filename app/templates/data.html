<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            height: 100vh;
        }

        .sidebar h3 {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar-link {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar-link:hover {
            background-color: #555;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            height: calc(100vh - 40px);
        }

        .content-view {
            height: 100%;
            width: 100%;
            border: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('a.sidebar-link').on('click', function(e) {
                e.preventDefault();
                var url = $(this).attr('href');
                if (url === '/home') {
                    $('.content').html('');
                    return;
                }
                $('.content').html('<iframe class="content-view" src="' + url + '"></iframe>');
            });
        });
    </script>
</head>
<body>
    <div class="sidebar">
        <h3>Dashboard</h3>
        <ul>
            <li><a href="/home" class="sidebar-link">Home</a></li>
            <li><a href="/gjirafa/view" class="sidebar-link">Gjirafa</a></li>
            <li><a href="/telegrafi/view" class="sidebar-link">Telegrafi</a></li>
            <li><a href="/douglas/view" class="sidebar-link">Douglas</a></li>
            <li><a href="/kosovajobs/view" class="sidebar-link">Kosovajobs</a></li>
            <li><a href="/ofertasuksesi/html" class="sidebar-link">Ofertasuksesi</a></li>
            <li><a href="/gazetaexpress/view" class="sidebar-link">Express</a></li>
        </ul>
    </div>

    <div class="content">

    </div>
</body>
</html>
