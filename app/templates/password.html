<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarLabs API</title>
  {% include "base.html" %}
  <style>
    .form-container {
      margin-top: 12em;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  {% include "nav.html" %}
    <div class="container form-container d-flex flex-column justify-content-center align-self-center mb-5 shadow-lg p-5">
      <div class="text-center mb-4">
        <h1 class="border-bottom border-primary border-5 pb-2 d-inline-block">Change Password</h1>
      </div>
      <form action="/profile/change-password" method="post">
        <div class="form-floating mb-3">
          <input id="new_password" name="new_password" type="password" placeholder="Enter New Password..." required autofocus="" 
          class="form-control rounded-5">
          <label for="new_Password">Enter New Password...</label>
        </div>
        <div class="form-floating mb-3">
          <input id="confrim_password" name="confirm_password" type="password" placeholder="Confirm Password..." required autofocus="" 
          class="form-control rounded-5">
          <label for="confirm_password">Confirm Password...</label>
        </div>
        <button type="submit" class="btn btn-outline-primary mt-3">Submit</button>
      </form>
      {% if success_message %}
        <p style="color: green;" class="mt-3">Password changed successfully!</p>
      
      {% elif error_message %}
        <p style="color: red;" class="mt-3">Enter the same password</p>
      
      {% endif %}
    </div>
  <script src="{{ url_for('static', path='/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
