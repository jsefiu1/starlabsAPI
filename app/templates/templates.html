<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  {% include "base.html" %}
  <style>
    .form-container {
      margin-top: 7em;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  {% include "nav.html" %}
  <div class="container form-container d-flex flex-column justify-content-center align-self-center mb-5 shadow-lg p-5">
    <div class="text-center">
      <h1 class="border-bottom border-primary border-5 pb-2 d-inline-block">{{ username }}'s Profile</h1>
    </div>
    <form action="/profile" method="post">
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name:</label>
        <input id="first_name" name="first_name" type="text" placeholder="first_name" required autofocus="" 
        class="form-control rounded-5" value="{{ user_data.first_name }}">
      </div>

      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name:</label>
        <input id="last_name" name="last_name" type="text" placeholder="last_name" required autofocus="" 
        class="form-control rounded-5" value="{{ user_data.last_name }}">
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input id="username" name="username" type="text" placeholder="Username" required autofocus="" 
        class="form-control rounded-5" value="{{ user_data.username }}">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input id="email" name="email" type="email" placeholder="email" required autofocus="" 
        class="form-control rounded-5" value="{{ user_data.email }}">
      </div>
        <div class="password">
        <a href="/change-password" class="text-decoration-none">Change password</a>
      </div>
      <div class="button">
        <button type="submit" class="btn btn-outline-primary mt-3">Submit</button>
      </div>
    </form>
    {% if success_message %}
      <p style="color: green;" class="mt-3">Profile updated successfully</p>
      
    {% elif error_message %}
      <p style="color: red;" class="mt-3">Failed to update profile</p>

    {% endif %}
  </div>
  <script src="{{ url_for('static', path='/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
