<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <script src="https://kit.fontawesome.com/fc20eca1ac.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    .login,
    .image {
      min-height: 100vh;
    }

    .text {
      margin-top: 20px;
    }

    .bg-image {
      background-image: url("../static/img/login.jpg");
      background-size: cover;
      background-position: center center;
    }

    .icon {
      font-size: 30px;
    }

    .link {
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    /* .input-icon-container {
      position: relative;
      align-items: center;
    }

    .input-icon-container input {
      padding-left: 40px;
      padding-right: 300px;
    }

    .input-icon-container i {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    } */

    .input-icon-container input.is-invalid {
      border-color: #dc3545;
    }

    .error {
      color: #dc3545;
    }

    .invalid-feedback {
      display: none;
      color: #dc3545;
    }

    .input-icon-container input.is-invalid ~ .invalid-feedback {
      display: block;
    }

  </style>

</head>
<body>
  <div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-md-6 d-none d-md-flex bg-image"></div>
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <i class="fa-solid fa-user fa-5x d-flex align-items-start justify-content-center icon"></i>
                        <div class="col-lg-10 col-xl-7 mx-auto parent">
                            <h3 class="display-4 text-center"><span class="typewritter fw-bolder"></span></h3>
                            <p class="text-muted mb-4 text-center">log in to get started</p>
                            <form class="needs-validation" novalidate>
                                <div class="form-group mb-3 position-relative">
                                <div class="input-icon-container">
                                  <input id="inputEmail" type="email" placeholder="Email address" required autofocus="" class="px-5 form-control rounded-pill border-0 shadow-sm px-4">
                                  <span class="position-absolute top-50 translate-middle-y error" style="margin-left: 50px;"></span>
                                  <i class="fa-solid fa-envelope position-absolute top-50 translate-middle-y" style="margin-left: 20px;"></i>
                                </div>
                              </div>
                                <div class="form-group mb-3 position-relative">
                                  <div class="input-icon-container">
                                    <input id="inputPassword" type="password" placeholder="Password" required class="px-5 form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                    <span class="position-absolute top-50 translate-middle-y error" style="margin-left: 50px;"></span>
                                    <i class="fa-sharp fa-solid fa-lock position-absolute top-50 translate-middle-y" style="margin-left: 20px; position: static;"></i>
                                  </div>
                                </div>
                                <div class="custom-control custom-checkbox mb-3 ms-2">
                                    <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                    <label for="customCheck1" class="custom-control-label">Remember Me</label>
                                </div>
                                <div class="create-acc-link ms-2">
                                  <p class="acc-p">Don't have an account? create one <a href="signup.html" class="link">Sign up</a></p>
                                </div>
                                <button type="submit" class="btn btn-outline-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm" type="submit">Log in</button>
                                <div class="text-center d-flex justify-content-between mt-4">
                            </form>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/typewriter-effect/dist/core.js"></script>
  <script>
    var login = document.querySelector(".typewritter");
    var signup = document.querySelector(".typewriter");

    var typewriter = new Typewriter(login, {
      loop: true
    })

    typewriter.typeString("LOG IN")
      .pause(2000)
      .deleteAll()
      .typeString("LOG IN")
      .deleteAll()
      .pause()
      .start()

    var typewriter = new Typewriter(signup, {
      loop: true
    })

    typewriter.typeString("SIGN UP")
      .pause(2000)
      .deleteAll()
      .typeString("SIGN UP")
      .deleteAll()
      .pause()
      .start()
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector(".needs-validation");
    const emailInput = document.getElementById("inputEmail");
    const passwordInput = document.getElementById("inputPassword");

    const emailInputPlaceholder = emailInput.getAttribute("placeholder");
    const passwordInputPlaceholder = passwordInput.getAttribute("placeholder");

    emailInput.addEventListener("input", function () {
      if (emailInput.classList.contains("is-invalid")) {
        emailInput.classList.remove("is-invalid");
        emailInput.nextElementSibling.style.display = "none";
        emailInput.value = "";
      } else {
        emailInput.setAttribute("placeholder", emailInputPlaceholder);
        emailInput.nextElementSibling.style.display = "none";
      }
    });

    passwordInput.addEventListener("input", function () {
      if (passwordInput.classList.contains("is-invalid")) {
        passwordInput.classList.remove("is-invalid");
        passwordInput.nextElementSibling.style.display = "none";
        passwordInput.value = "";
      } else {
        passwordInput.setAttribute("placeholder", passwordInputPlaceholder);
        passwordInput.nextElementSibling.style.display = "none";
      }
    });

    form.addEventListener("submit", function (event) {
      event.preventDefault();
      event.stopPropagation();

      if (!form.checkValidity()) {
        if (!emailInput.checkValidity()) {
          emailInput.classList.add("is-invalid");
          emailInput.nextElementSibling.textContent = "Please enter your email";
          emailInput.nextElementSibling.style.display = "block";
          emailInput.value = "";
          emailInput.removeAttribute("placeholder");
        } else {
          emailInput.classList.add("is-valid");
          emailInput.nextElementSibling.style.display = "none";
        }

        if (!passwordInput.checkValidity()) {
          passwordInput.classList.add("is-invalid");
          passwordInput.nextElementSibling.textContent = "Please enter your password";
          passwordInput.nextElementSibling.style.display = "block";
          passwordInput.value = "";
          passwordInput.removeAttribute("placeholder");
        } else {
          passwordInput.classList.add("is-valid");
          passwordInput.nextElementSibling.style.display = "none";
        }
      } else {
        emailInput.setAttribute("placeholder", emailInputPlaceholder);
        passwordInput.setAttribute("placeholder", passwordInputPlaceholder);
      }

      form.classList.add("was-validated");
    });

    // Shfaqja e tikut të gjelbër dhe pikës së kuqe në ndryshimin e input-it
    emailInput.addEventListener("change", function () {
      if (emailInput.checkValidity()) {
        emailInput.classList.add("is-valid");
        emailInput.nextElementSibling.style.display = "none";
      } else {
        emailInput.classList.remove("is-valid");
        emailInput.nextElementSibling.style.display = "none";
      }
    });

    passwordInput.addEventListener("change", function () {
      if (passwordInput.checkValidity()) {
        passwordInput.classList.add("is-valid");
        passwordInput.nextElementSibling.style.display = "none";
      } else {
        passwordInput.classList.remove("is-valid");
        passwordInput.nextElementSibling.style.display = "none";
      }
    });
  });
  </script>
</html>
